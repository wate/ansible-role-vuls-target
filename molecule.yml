---
ansible:
  group_vars:
    all:
      vuls_target_user: vuls_test
      vuls_target_authorized_key: "{{ lookup('file', '~/.ssh/dummy.pub') }}"
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: stretch
      box: wate/debian-9
    - name: centos
      box: wate/centos-7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: vuls-target
      ansible_groups:
        - default
verifier:
  name: serverspec
